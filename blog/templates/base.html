<!doctype html>
{% load static %}
{% load bootstrap4 %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Bootstrap CSS -->
  {% bootstrap_css %}

  <title>Blog</title>
  <link rel="stylesheet" href="{% static 'blog/css/styles.css'%}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@1&display=swap" rel="stylesheet">
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">ENKEIPY</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/posts">Posts</a>
          {% if user.is_authenticated %}
          <a class="nav-link" href="/posts/create">Create post</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>


  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>

    <footer class="footer bg-light">
      <div class="container text-center">
        <span class="text-muted">
        Nikita Kukshnynsky &copy; <script type="text/javascript">document.write(new Date().getFullYear());</script>
        </span>
      </div>
    </footer>

  <!-- Bootstrap Javascript -->
  {% bootstrap_javascript jquery='full' %}
</body>

</html>
