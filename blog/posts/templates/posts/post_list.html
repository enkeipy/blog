{% extends "base.html" %}

{% block content %}
    <h2>Posts</h2>
    <div>
        {% for post in object_list %}
            <a href="{% url 'posts:detail' post.pk %}"><h1>{{ post.title }}</h1></a>
            <img src="{{post.image.url}}" width="300" height="150" style="display: block" />
            <i>{{ post.creation_date }}</i>
        {% endfor %}
    </div>
{% endblock %}
