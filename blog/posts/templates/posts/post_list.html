{% extends "base.html" %}

{% block content %}
    <h2>Posts</h2>
    {% if user.is_authenticated %}
    <a href="{% url 'posts:create' %}">Create post</a>
    {% endif %}
    <div>
        {% for post in object_list %}
            <a href="{% url 'posts:detail' post.pk %}"><h1>{{ post.title }}</h1></a>
            <p>{{ post.text }}</p>
        {% endfor %}
    </div>
{% endblock %}
