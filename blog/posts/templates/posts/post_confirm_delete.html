{% extends "base.html" %}
{% load bootstrap4 %}
{% block head %}
<div class="row">
<div class="col-12">
<h1>Delete Post</h1>
</div>
</div>
{% endblock head %}
{% block content %}
<form method="post" class="form">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {% buttons %}
    <input type="submit" value="Confirm" class="btn btn-danger">
    {% endbuttons %}
</form>
{% endblock %}
