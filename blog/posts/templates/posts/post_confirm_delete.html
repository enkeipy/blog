{% extends "base.html" %}
{% load bootstrap4 %}
{% block head %}
<h1>Delete Post</h1>
{% endblock head %}
{% block content %}
    <div class="row">
      <div class="col-xs-12 col-md-6">
<form method="post" class="form">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {% buttons %}
    <input type="submit" value="Confirm" class="btn btn-danger">
    {% endbuttons %}
</form>
</div>
</div>
{% endblock %}
