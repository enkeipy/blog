{% extends "base.html" %}
{% load bootstrap4 %}
{% block head %}
<div class="row">
<div class="col-12">
<h1>Create Post</h1>
</div>
</div>
{% endblock head %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <input type="submit" value="Post" class="btn btn-primary">
    {% endbuttons %}
</form>
{% endblock %}
