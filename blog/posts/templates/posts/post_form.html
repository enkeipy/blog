{% extends "base.html" %}
{% load bootstrap4 %}
{% block head %}
<h1>Create Post</h1>
{% endblock head %}
{% block content %}
    <div class="row">
      <div class="col-xs-12 col-md-6">
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <input type="submit" value="Post" class="btn btn-primary">
    {% endbuttons %}
</form>
</div>
</div>
{% endblock %}
